<div id="menu_wrapper" onclick="changemenu()">
    Menu
</div>
<div style="position:absolute;top:5%;width: 100%;display: none;position:fixed" id="menu_class">
        {% for theme in ar %}
    <div id="menu" onclick="hide(this)">
        {{theme[0]['name']}}
        <div style="display:none">
        {%for state1 in theme%}
        <div>
                <a href="/state/{{state1['url']}}">{{state1['header']}}</a>
        </div>
        {%endfor%}
    </div>
    </div>
    {% endfor %}
</div>

<script>
    function changemenu(){
        if (document.getElementById('menu_class').style.display=='none')
            document.getElementById('menu_class').style.display='block';
        else
        document.getElementById('menu_class').style.display='none';
    }
    function hide(el){
            if (el.childNodes[1].style.display!="none")
                el.childNodes[1].style.display="none";
            else
                el.childNodes[1].style.display="block";
        }
</script>
<style>
    a{
        text-decoration: none;
        color: white;
    }
    #menu{
        color: white;
        position: relative;
        width: 100%;
        z-index: 4;
        font-size: 4em;
        background-color: rgb(82, 82, 82);
        text-align: center;
    }
    #menu::after{
                content: " ";
        position: absolute;
        border: 20px solid white;
        top: 10px;
        right: 35%;
        border-color: transparent;
        border-top-color: rgb(255, 255, 255);
    }
    @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');
    #menu_wrapper{
        position:fixed;
        z-index: 5;
        height: 5%;
        width: 100%;
        background-color: black;
        color: white;
        font-size: 4em;
        text-align: center;
        font-family: 'Open Sans', sans-serif;
    }
    #menu_wrapper::after{
        content: " ";
        position: absolute;
        border: 20px solid white;
        top: 40%;
        right: 35%;
        border-color: transparent;
        border-top-color: rgb(255, 255, 255);
    }
    #menu_wrapper::before{
        content: " ";
        position: absolute;
        border: 20px solid white;
        top: 40%;
        left: 35%;
        border-color: transparent;
        border-top-color: rgb(255, 255, 255);
    }
</style>
